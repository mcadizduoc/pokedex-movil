<ion-header [translucent]="true">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="pokemon-name-header">{{ pokemonName }}</ion-title>

</ion-header>

<ion-content [fullscreen]="true">

</ion-content>
